<!DOCTYPE html>
<html>
<head>
    <title>Hand Tracking Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00d9ff;
            text-align: center;
        }
        .video-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        video {
            width: 100%;
            display: block;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .start {
            background: #00ff88;
            color: #000;
        }
        .stop {
            background: #ff4444;
            color: #fff;
        }
        .info {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        .orientation {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        .orientation-item {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            border: 3px solid;
        }
        .roll { border-color: #ff4444; }
        .pitch { border-color: #00ff88; }
        .yaw { border-color: #00d9ff; }
        .value {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 10px;
            font-family: monospace;
        }
        .roll .value { color: #ff4444; }
        .pitch .value { color: #00ff88; }
        .yaw .value { color: #00d9ff; }
        .status {
            font-size: 1.2rem;
            padding: 15px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 10px;
        }
        .status.active {
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
        }
        .status.inactive {
            background: rgba(255, 68, 68, 0.2);
            border: 2px solid #ff4444;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñêÔ∏è Hand Tracking Test</h1>

        <div class="controls">
            <button class="start" onclick="startTracking()">Start Hand Tracking</button>
            <button class="stop" onclick="stopTracking()">Stop</button>
        </div>

        <div class="status inactive" id="status">Click Start to begin</div>

        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="orientation">
            <div class="orientation-item roll">
                <div>ROLL</div>
                <div class="value" id="roll">0.0¬∞</div>
            </div>
            <div class="orientation-item pitch">
                <div>PITCH</div>
                <div class="value" id="pitch">0.0¬∞</div>
            </div>
            <div class="orientation-item yaw">
                <div>YAW</div>
                <div class="value" id="yaw">0.0¬∞</div>
            </div>
        </div>

        <div class="info">
            <p><strong>Instructions:</strong></p>
            <p>Hold your hand flat, palm facing the camera.</p>
            <p>Tilt left/right for ROLL, forward/back for PITCH, rotate for YAW.</p>
            <p><strong>Test this on HOME WiFi</strong> (needs internet to load MediaPipe)</p>
        </div>
    </div>

    <!-- MediaPipe from CDN (requires internet) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        let hands, camera, active = false;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');

        async function startTracking() {
            console.log('Starting hand tracking...');

            try {
                // Initialize MediaPipe
                hands = new Hands({
                    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                });

                hands.setOptions({
                    maxNumHands: 1,
                    modelComplexity: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults(onResults);

                // Start camera
                camera = new Camera(video, {
                    onFrame: async () => {
                        await hands.send({ image: video });
                    },
                    width: 640,
                    height: 480
                });

                await camera.start();

                canvas.width = 640;
                canvas.height = 480;
                active = true;

                status.textContent = '‚úÖ Hand tracking active';
                status.className = 'status active';

                console.log('Hand tracking started');
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        }

        function stopTracking() {
            active = false;
            if (camera) camera.stop();

            status.textContent = 'Stopped';
            status.className = 'status inactive';
        }

        function onResults(results) {
            if (!active) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // Draw skeleton
                drawConnectors(ctx, landmarks);
                drawLandmarks(ctx, landmarks);

                // Calculate orientation
                const orientation = calculateOrientation(landmarks);

                // Update display
                document.getElementById('roll').textContent = (orientation.roll * 180 / Math.PI).toFixed(1) + '¬∞';
                document.getElementById('pitch').textContent = (orientation.pitch * 180 / Math.PI).toFixed(1) + '¬∞';
                document.getElementById('yaw').textContent = (orientation.yaw * 180 / Math.PI).toFixed(1) + '¬∞';

                status.textContent = '‚úã Hand detected - ' + JSON.stringify(orientation);
                status.className = 'status active';

                console.log('Orientation:', orientation);
            } else {
                status.textContent = 'No hand detected';
                status.className = 'status inactive';
            }
        }

        function drawConnectors(ctx, landmarks) {
            const connections = [
                [0, 1], [1, 2], [2, 3], [3, 4],
                [0, 5], [5, 6], [6, 7], [7, 8],
                [0, 9], [9, 10], [10, 11], [11, 12],
                [0, 13], [13, 14], [14, 15], [15, 16],
                [0, 17], [17, 18], [18, 19], [19, 20],
                [5, 9], [9, 13], [13, 17]
            ];

            ctx.strokeStyle = '#00d9ff';
            ctx.lineWidth = 3;

            connections.forEach(([i, j]) => {
                const start = landmarks[i];
                const end = landmarks[j];
                ctx.beginPath();
                ctx.moveTo(start.x * canvas.width, start.y * canvas.height);
                ctx.lineTo(end.x * canvas.width, end.y * canvas.height);
                ctx.stroke();
            });
        }

        function drawLandmarks(ctx, landmarks) {
            landmarks.forEach((lm, i) => {
                ctx.beginPath();
                ctx.arc(lm.x * canvas.width, lm.y * canvas.height, 6, 0, 2 * Math.PI);
                ctx.fillStyle = '#00ff88';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                if ([0, 5, 9, 13, 17].includes(i)) {
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 14px Arial';
                    ctx.fillText(i, lm.x * canvas.width + 10, lm.y * canvas.height - 10);
                }
            });
        }

        function calculateOrientation(landmarks) {
            const wrist = landmarks[0];
            const indexBase = landmarks[5];
            const pinkyBase = landmarks[17];

            const roll = Math.atan2(pinkyBase.y - indexBase.y, pinkyBase.x - indexBase.x);
            const pitch = (indexBase.y - wrist.y) / 200;
            const yaw = (landmarks[12].x - wrist.x) / 200;

            return {
                roll: Math.max(-0.3, Math.min(0.3, roll)),
                pitch: Math.max(-0.3, Math.min(0.3, pitch)),
                yaw: Math.max(-0.3, Math.min(0.3, yaw))
            };
        }
    </script>
</body>
</html>
